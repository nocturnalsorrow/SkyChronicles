<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .list-group-item:hover {
            background-color: #f8f9fa;
        }

        .list-group-item {
            transition: background-color 0.3s;
        }

        .nav-category .nav-link {
            border: 1px solid #6c757d;
            background-color: #e9ecef;
            color: #495057;
            margin-right: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-category .nav-link:hover {
            background-color: #343a40;
            color: #ffffff;
        }
    </style>
</head>

<body class="bg-light">

<!-- Include header fragment -->
<header th:replace="~{/fragments/header :: header}"></header>

<!-- Display all categories -->
<nav class="nav nav-category mb-4">
    <th:block th:each="category : ${categories}">
        <a class="nav-link link-dark" th:href="@{'/category/' + ${category.categoryId}}"
           th:class="${category.categoryId == selectedCategoryId} ? 'nav-link active' : 'nav-link'"
           th:text="${category.name}"></a>
    </th:block>
</nav>

<!-- Display articles of the selected category -->
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8">
            <div class="list-group">
                <th:block th:each="article:${categoryArticles}">
                    <a th:href="@{/article/{articleId} (articleId=${article.articleId})}"
                       class="list-group-item list-group-item-action">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1" th:text="${article.title}"></h5>
                            <small th:text="${article.publicationDate}"></small>
                        </div>
                    </a>
                </th:block>
            </div>
        </div>
        <div class="col-lg-4">
            <recentArticles th:replace="~{/fragments/recentArticles :: recentArticles}"></recentArticles>
        </div>
    </div>
</div>

<!-- Include footer fragment -->
<footer th:replace="~{/fragments/footer :: footer}" class="bg-dark text-white py-3"></footer>

<!-- Bootstrap JavaScript dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
