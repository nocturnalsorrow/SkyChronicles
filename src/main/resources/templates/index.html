<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-light">

<!-- Include header fragment -->
<header th:replace="~{/fragments/header :: header}" class="bg-dark text-white py-3"></header>

<!-- Display all categories -->
<nav class="nav mb-4">
    <th:block th:each="category : ${categories}">
        <a class="nav-link link-dark" th:href="@{'/category/' + ${category.categoryId}}"
           th:class="${category.categoryId == selectedCategoryId} ? 'nav-link active' : 'nav-link'"
           th:text="${category.name}"></a>
    </th:block>
</nav>

<!-- Display articles of the selected category -->
<div class="list-group">
    <th:block th:each="article : ${categoryArticles}">
        <a class="list-group-item list-group-item-action" th:href="@{/article/{articleId} (articleId=${article.articleId})}"
           th:text="${article.title}"></a>
    </th:block>
</div>

<recentArticles th:replace="~{/fragments/recentArticles :: recentArticles}"></recentArticles>

<!-- Include footer fragment -->
<footer th:replace="~{/fragments/footer :: footer}" class="bg-dark text-white py-3"></footer>

<!-- Bootstrap JavaScript dependencies -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
