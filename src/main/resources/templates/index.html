<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="~{/fragments/header :: header}"></header>

<!-- Отобразите все категории -->
<div>
    <ul>
        <!-- Перебирайте все категории и создавайте ссылки на них -->
        <li th:each="category : ${categories}">
            <a th:href="@{'/category/' + ${category.categoryId}}"
               th:class="${category.categoryId == selectedCategoryId} ? 'selected' : ''">
                <!-- Отобразите имя категории -->
                <span th:text="${category.name}"></span>
            </a>
        </li>
    </ul>
</div>

<!-- Отобразите статьи выбранной категории -->
<div>
    <ul>
        <!-- Перебирайте статьи и отображайте их -->
        <li th:each="article : ${categoryArticles}">
            <!-- Отобразите информацию о статье -->
            <span th:text="${article.title}"></span>
        </li>
    </ul>
</div>




</body>
</html>
