<recentArticles>
    <link rel="stylesheet" type="text/css" th:href="@{/css/recentArticles.css}"/>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card recent-article-card border-0">
                    <div class="card-header text-white" style="background-color: #00062f">
                        <h5 class="card-title m-0" th:text="#{recentArticles.label.recentArticles}"></h5>
                    </div>
                    <div class="card-body">
                        <div class="row row-cols-1 row-cols-md-2 g-4">
                            <th:block th:each="article, iterStat : ${recentArticles.subList(0, 4)}">
                                <div class="col">
                                    <div class="card h-100 border-0 recent-article-card"> <!-- Add additional class here -->
                                        <a th:href="@{/article/{articleId} (articleId=${article.articleId})}" style="text-decoration: none; color: inherit;">
                                            <img th:if="${article.images.size() > 0}"
                                                 th:src="@{/{articleId}/image/{imageId}(articleId=${article.articleId}, imageId=${article.images[0].id})}"
                                                 alt="Article Cover Image" class="card-img-top img-fluid rounded" style="width: 100%; height: 115px; object-fit: cover;">
                                            <div class="card-body">
                                                <h6 class="card-title mb-0" th:text="${article.title}" style="font-weight: bold; color: inherit;"></h6>
                                                <p class="card-text"><small class="text-muted" th:text="${article.publicationDate}" style="font-size: 12px; color: inherit;"></small></p>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</recentArticles>
