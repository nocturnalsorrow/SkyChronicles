<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{createArticle.page.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/createArticle.css}"/>
</head>
<body>
<header th:replace="~{/fragments/header :: header}"></header>

<div class="container mt-4">
    <h4 th:text="#{createArticle.label.createArticle}" style="text-align: center; font-weight: bold"></h4>
    <form th:action="@{/article}" th:method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <input name="articleId" type="hidden" th:value="${article.articleId}" class="form-control"
                   style="width: 33%;"/>
        </div>
        <div class="form-group">
            <strong><label for="title" th:text="#{createArticle.label.title}"></label></strong>
            <input name="title" type="text" th:field="${article.title}" id="title" class="form-control"
                   required style="width: 33%;"/>
        </div>
        <div class="form-group">
            <strong><label for="categoryId" th:text="#{createArticle.label.category}"></label></strong>
            <select name="categoryId" id="categoryId" th:field="${article.categoryId.categoryId}" class="form-control"
                    style="width: 25%">
                <option th:each="category : ${categories}" th:value="${category.categoryId}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <strong><label for="imageFiles" th:text="#{createArticle.label.selectImages}"></label></strong>
            <input type="file" class="form-control-file" id="imageFiles" name="imageFiles" accept="image/*" multiple>
        </div>
        <div class="form-group">
            <strong><label for="publicationDate" th:text="#{createArticle.label.publicationDate}"></label></strong>
            <input name="publicationDate" type="date" th:field="${article.publicationDate}" id="publicationDate"
                   class="form-control" required style="width: 15%"/>
        </div>
        <div class="form-group">
            <strong><label for="content" th:text="#{createArticle.label.content}"></label></strong>
            <p th:text="#{createArticle.label.subtitleParagraph}"></p>
            <textarea name="content" rows="10" th:field="${article.content}" id="content"
                      class="form-control" style="width: 60%"></textarea>
        </div>
        <div class="mt-5">
            <button type="submit" class="submit btn" th:text="#{createArticle.button.submit}"></button>
        </div>
    </form>
</div>

<footer th:replace="~{/fragments/footer :: footer}"></footer>
</body>
</html>
